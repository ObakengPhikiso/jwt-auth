<div class="card w-96 shadow-xl bg-neutral">
    <div class="card-body">
      <h2 class="card-title justify-center">Categories</h2>
      <div class="flex flex-row gap-0">

      <div *ngIf="categories; else nothing">
        <div *ngFor="let category of categories">
          <a>{{category.name}}</a>
        </div>
      </div>

      <ng-template #nothing>
        <p>Loading...</p>
      </ng-template>
    </div>
  </div>
</div>
