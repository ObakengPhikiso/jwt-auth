<div class="card card-compact w-56 h-80 bg-base-100 shadow-xl">
  <figure><img class="rounded-b-3xl h-60" src="https://placeimg.com/400/225/arch" alt="Shoes" /></figure>
  <div class="card-body">
    <div *ngIf="section_A; else other">
      <h2 class="card-title">$11</h2>
      <p>If a dog chews shoes whose shoes does he choose?</p>
      <div class="card-actions justify-end">
        <button class="btn btn-primary">Buy Now</button>
      </div>
    </div>

    <ng-template #other>
      <h2 class="card-title">Shoes!</h2>
      <p>If a dog chews shoes whose shoes does he choose?</p>
      <div class="card-actions justify-end">
        <button class="btn btn-primary">Buy Now</button>
      </div>
    </ng-template>
    
  </div>
</div>
