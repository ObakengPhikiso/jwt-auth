<div class="container mx-auto sm:px-4 mb-4 h-screen">
    <div class="flex flex-wrap  items-center">
        <div class="w-2/5 mx-auto">
            <div class="card w-full bg-neutral shadow-xl">
                <div class="card-body">
                    <h1 class="card-title">Reset Password</h1>
                    <form class="space-y-6" [formGroup]="form">
                        <div class="relative">
                            <label for="password"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">
                                Password</label>
                            <input [type]=" showPassword ? 'text' : 'password' " formControlName="newPassword"
                                id="password" placeholder="••••••••"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                                required>
                            <div class="absolute inset-y-0 right-0 pr-3 flex items-center ">
                                <i class="mt-7 fa fa-eye show-option px-2 py-1" aria-hidden="true"
                                    (click)="showPassword =! showPassword" *ngIf="!showPassword"></i>
                                <i class="mt-7 fa fa-eye-slash hide-option px-2 py-1" aria-hidden="true"
                                    (click)="showPassword =! showPassword" *ngIf="showPassword"></i>
                            </div>

                            <div *ngIf="f.newPassword.touched && f.newPassword.invalid">
                                <div *ngIf="f.newPassword.touched && f.newPassword.errors.required">
                                    Password is required
                                </div>
                            </div>

                        </div>
                        <div>
                            <label for="confirm-password"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Confirm
                                password</label>
                            <input type="password" formControlName="confirm_password" id="confirm-password"
                                placeholder="••••••••"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                                required>
                            <div *ngIf="f.confirm_password.touched && f.confirm_password.invalid">
                                <div *ngIf="f.confirm_password.touched && f.confirm_password.errors.required"
                                    class="text-error">
                                    Confirm password is required
                                </div>

                            </div>
                            <div *ngIf="passwordMatchError" class="text-error">
                                Passwords does not match
                            </div>
                        </div>
                    </form>
                    <div class="card-actions justify-center">
                        <button type="submit" class="btn btn-primary btn-block disabled:bg-gray-500 disabled:text-white"
                            [disabled]="!form.valid" (click)="reset(form.value)">Reset</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
